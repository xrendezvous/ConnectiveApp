{% extends 'app_main/base.html' %}

{% block notes %}
{% load static %}

<section id="five" class="wrapper style1 fade-up">
    <div class="inner">
        <h2>Додати нотатку</h2>

        <a href="/app_notes" class="button small">до списку нотаток</a>

        <div class="form-block">
            <br>
            <form method="POST" action="{% url 'app_notes:note' %}">
                {% csrf_token %}
                <div class="row gtr-uniform">
                    <div class="col-6">
                        <label> Назва:
                            {{ form.title }}
                        </label>
                    </div>
                    <span>{{ form.errors.title }}</span>

                    <div class="col-6">
                        <label> Опис:
                            {{ form.body }}
                        </label>
                    </div>
                    <span>{{ form.errors.body }}</span>

                    <div class="col-6">
                        <label> Вибрати теги:
                            <select name="tags" multiple="multiple" size="5">
                                {% for tag in tags %}
                                <option value="{{tag.name}}">{{tag.name}}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="primary">Зберегти</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>

{% endblock %}
