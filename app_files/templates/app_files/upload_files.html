{% extends 'app_main/base.html' %}

{% block files_page %}
{% load static %}

<section class="wrapper style1 fade-up">
    <div class="inner">
        <h2>Завантажте файл</h2>

        <a href="/app_files" class="button small">до сторінки з файлами</a>
        <p></p>

        <form action="{% url 'app_files:upload_files' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="fields">
                <div class="field half">
                    <label class="form-label">Опис</label>
                    {{ form.file_description }}
                </div>
            </div>
            <div class="field half">
                <label class="button">
                    Виберіть файл
                    <input type="file" name="filepath" style="display: none;">
                </label>
                <!--<label class="form-label">File</label>
                {{ form.filepath }}-->
            </div>
            <ul class="actions">
                <li>
                    <button class="button submit">Завантажити</button>
                </li>
            </ul>
        </form>

    </div>
</section>

{% endblock %}
